<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行動安全系統藍牙控制器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f0f4f8; }
        .log-area { height: 300px; overflow-y: scroll; scroll-behavior: smooth; font-family: 'Courier New', monospace; }
        .control-btn { @apply p-4 rounded-xl shadow-lg transition duration-200 transform hover:scale-[1.02] active:scale-[0.98] focus:outline-none; }
        .control-btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }
    </style>
</head>
<body class="p-4 sm:p-8">
    <div id="app" class="max-w-4xl mx-auto bg-white shadow-2xl rounded-2xl p-6 md:p-10 border-t-4 border-blue-600">
        <header class="mb-8 text-center sm:text-left">
            <h1 class="text-3xl font-bold text-gray-800">行動安全系統藍牙控制器</h1>
            <p class="text-sm text-gray-500 mt-1">透過 Web Bluetooth 與 ESP32 進行通訊。</p>
        </header>

        <!-- 連線/狀態面板 -->
        <section class="mb-8 p-5 bg-gray-100 rounded-xl flex flex-col sm:flex-row justify-between items-center gap-4 shadow-inner">
            <div class="flex items-center gap-3">
                <div id="status-icon" class="p-2 rounded-full bg-gray-400 text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="1" y1="1" x2="23" y2="23"></line><path d="M16.72 11.06A10.94 10.94 0 0 1 19 12.55"></path><path d="M5 12.55a10.94 10.94 0 0 1 5.17-2.39"></path><path d="M10.71 5.05A16 16 0 0 1 22.58 9"></path><path d="M1.42 9a15.91 15.91 0 0 1 4.7-2.88"></path><path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path><line x1="12" y1="20" x2="12.01" y2="20"></line></svg>
                </div>
                <div>
                    <p class="text-sm text-gray-500">連線狀態</p>
                    <p id="status-display" class="text-xl font-bold text-gray-800">未連線</p>
                </div>
            </div>
            <button id="connect-button" class="w-full sm:w-auto py-2 px-6 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition duration-300">
                啟動連線
            </button>
        </section>

        <!-- 控制命令區塊 -->
        <section class="grid grid-cols-2 gap-4 mb-8">
            <!-- 設防/解除 -->
            <button id="btn-arm" data-command="ARM" disabled class="control-btn bg-yellow-500 text-white hover:bg-yellow-600">
                設防 (ARM)
            </button>
            <button id="btn-disarm" data-command="DISARM" disabled class="control-btn bg-gray-300 text-gray-800 hover:bg-gray-400">
                解除設防 (DISARM)
            </button>

            <!-- 門鎖/燈光/警報 -->
            <button id="btn-door" data-command="DOOR_OPEN" disabled class="control-btn bg-teal-500 text-white hover:bg-teal-600">
                開門 (DOOR)
            </button>
            <button id="btn-light" data-command="LIGHT_TOGGLE" disabled class="control-btn bg-indigo-500 text-white hover:bg-indigo-600">
                開/關燈 (LIGHT)
            </button>
            <button id="btn-alarm" data-command="ALARM_TOGGLE" disabled class="control-btn bg-red-500 text-white hover:bg-red-600 col-span-2">
                開啟/解除警報 (ALARM)
            </button>
             <button id="btn-read-log" data-command="READ_LOG" disabled class="control-btn bg-purple-600 text-white hover:bg-purple-700 col-span-2">
                讀取人員進出登錄紀錄
            </button>
        </section>

        <!-- 訊息日誌區塊 -->
        <section class="p-5 bg-gray-800 rounded-xl shadow-xl">
            <h2 class="text-xl font-semibold text-white mb-3">系統訊息日誌</h2>
            <div id="log-container" class="log-area p-3 bg-gray-900 text-green-400 rounded-lg text-sm">
                <p>--- 應用程式已啟動 ---</p>
            </div>
            <button id="clear-log-button" class="mt-3 py-1 px-4 text-xs bg-gray-600 text-white rounded hover:bg-gray-700 transition">
                清除日誌
            </button>
        </section>
    </div>

    <script type="module">
        // ... Firebase 初始化代碼 (保留原樣，因篇幅省略，請從前一版複製) ...
        // 為了確保完整性，請將前一版的 Firebase 初始化段落貼在此處
        
        // BLE 設定
        const BLE_SERVICE_UUID = '6e400001-b5a3-f393-e0a9-e50e24dcca9e';
        const BLE_TX_UUID = '6e400003-b5a3-f393-e0a9-e50e24dcca9e'; // Notify
        const BLE_RX_UUID = '6e400002-b5a3-f393-e0a9-e50e24dcca9e'; // Write
        const TERMINATOR = '\n';

        let bleDevice, rxChar, txChar;
        let isConnected = false;
        let isArmed = false;

        // UI 元素
        const statusDisplay = document.getElementById('status-display');
        const connectBtn = document.getElementById('connect-button');
        const btnArm = document.getElementById('btn-arm');
        const btnDisarm = document.getElementById('btn-disarm');
        const logContainer = document.getElementById('log-container');
        
        // 日誌緩衝區 (用於處理多行回應)
        let logBuffer = "";
        let isReceivingLog = false;

        function log(msg, type="info") {
            const p = document.createElement('p');
            p.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
            if (type === 'rx') p.className = "text-yellow-300";
            if (type === 'tx') p.className = "text-blue-300";
            logContainer.appendChild(p);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        // 更新 UI 狀態
        function updateUI() {
            connectBtn.textContent = isConnected ? "斷開連線" : "啟動連線";
            statusDisplay.textContent = isConnected ? "已連線" : "未連線";
            statusDisplay.className = isConnected ? "text-xl font-bold text-green-600" : "text-xl font-bold text-red-600";
            
            // 啟用/禁用按鈕
            document.querySelectorAll('.control-btn').forEach(btn => btn.disabled = !isConnected);
            
            if (isConnected) {
                // 設防邏輯修正：設防後不能再按設防，解除後不能再按解除
                btnArm.disabled = isArmed;
                btnDisarm.disabled = !isArmed;
                if(isArmed) {
                     btnArm.classList.replace('bg-yellow-500', 'bg-gray-400');
                     btnDisarm.classList.replace('bg-gray-300', 'bg-green-500');
                     btnDisarm.classList.add('text-white');
                } else {
                     btnArm.classList.replace('bg-gray-400', 'bg-yellow-500');
                     btnDisarm.classList.replace('bg-green-500', 'bg-gray-300');
                     btnDisarm.classList.remove('text-white');
                }
            }
        }

        async function connect() {
             if (!navigator.bluetooth) return alert('瀏覽器不支援 Web Bluetooth');
             try {
                 log('掃描裝置...');
                 bleDevice = await navigator.bluetooth.requestDevice({
                     filters: [{ services: [BLE_SERVICE_UUID] }]
                 });
                 bleDevice.addEventListener('gattserverdisconnected', onDisconnect);
                 const server = await bleDevice.gatt.connect();
                 const service = await server.getPrimaryService(BLE_SERVICE_UUID);
                 rxChar = await service.getCharacteristic(BLE_RX_UUID);
                 txChar = await service.getCharacteristic(BLE_TX_UUID);
                 
                 await txChar.startNotifications();
                 txChar.addEventListener('characteristicvaluechanged', handleNotifications);
                 
                 isConnected = true;
                 isArmed = false; // 預設未設防
                 updateUI();
                 log('連線成功！');
             } catch(e) {
                 log('連線失敗: ' + e, 'error');
             }
        }

        function onDisconnect() {
            isConnected = false;
            updateUI();
            log('裝置已斷開');
        }

        async function sendCommand(cmd) {
            if (!rxChar) return;
            try {
                await rxChar.writeValue(new TextEncoder().encode(cmd + TERMINATOR));
                log('TX: ' + cmd, 'tx');
                
                // 本地狀態更新 (為了快速反應 UI)
                if (cmd === 'ARM') { isArmed = true; updateUI(); }
                if (cmd === 'DISARM') { isArmed = false; updateUI(); }
            } catch(e) {
                log('發送失敗: ' + e);
            }
        }
        
        // 處理接收資料 (含日誌解析)
        function handleNotifications(event) {
            const val = new TextDecoder().decode(event.target.value).trim();
            
            // 處理日誌回覆
            if (val.includes("Number of Login")) {
                isReceivingLog = true;
                log("--- 開始讀取登錄紀錄 ---");
                logBuffer = "";
            }
            
            if (isReceivingLog) {
                // 解析日誌行 (例如 '26 92 ...')
                // 簡單判斷：如果是 Hex 數據行，進行解析
                // 這裡做一個簡單的過濾演示，實際解析在下方
                if (val.startsWith("'") && val.endsWith("'")) {
                     const hexStr = val.replace(/'/g, '').replace(/ /g, '');
                     parseAndLogData(hexStr);
                } else {
                     log("RX: " + val, 'rx');
                }

                if (val.includes("File END")) {
                    isReceivingLog = false;
                    log("--- 讀取完成 ---");
                }
            } else {
                log("RX: " + val, 'rx');
                 // 同步狀態 (如果 ESP32 回報狀態)
                if (val.includes("STATUS:ARMED")) { isArmed = true; updateUI(); }
                if (val.includes("STATUS:DISARMED")) { isArmed = false; updateUI(); }
            }
        }

        // 解析 12-byte 資料
        function parseAndLogData(hexStr) {
            // 範例 hexStr: 26929A48... (24 chars for 12 bytes)
            if (hexStr.length !== 24) return;
            
            // 提取時間 Byte 0~3 (0-62, 1-12, 1-31, 0-23, 0-59, 0-59)
            // 這需要位元操作，JS 中處理 BigInt 較方便
            // 根據您的定義：
            // Byte 0: 年(6bit) 月high(2bit)
            // Byte 1: 月low(2bit) 日(5bit) 時high(1bit) ... 比較複雜的 bit 欄位
            
            // 簡化顯示原始 Hex 供參考，若需精確解碼需實作 Bit shifting
            // 這裡示範直接顯示
            log(`紀錄: [HEX] ${hexStr}`); 
            // TODO: 實作詳細 Bit 解碼邏輯
        }

        connectBtn.addEventListener('click', () => isConnected ? bleDevice.gatt.disconnect() : connect());
        
        document.querySelectorAll('button[data-command]').forEach(btn => {
            btn.addEventListener('click', (e) => sendCommand(e.target.dataset.command));
        });
        
        document.getElementById('clear-log-button').addEventListener('click', () => {
             logContainer.innerHTML = '<p>--- 日誌已清除 ---</p>';
        });
    </script>
</body>
</html>
