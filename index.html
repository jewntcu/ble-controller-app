<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行動安全系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f0f4f8; }
        .log-area { height: 300px; overflow-y: scroll; scroll-behavior: smooth; font-family: 'Courier New', monospace; }
        .control-btn { @apply p-4 rounded-xl shadow-lg transition duration-200 transform hover:scale-[1.02] active:scale-[0.98] focus:outline-none; }
        .control-btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }
        .toggle-active { @apply bg-blue-600 text-white; }
        .toggle-inactive { @apply bg-gray-200 text-gray-700; }
    </style>
</head>
<body class="p-4 sm:p-8">
    <div id="app" class="max-w-4xl mx-auto bg-white shadow-2xl rounded-2xl p-6 md:p-10 border-t-4 border-blue-600">
        <header class="mb-8 text-center sm:text-left">
            <h1 class="text-3xl font-bold text-gray-800">行動安全系統藍牙控制器</h1>
            <p class="text-sm text-gray-500 mt-1">透過 Web Bluetooth 與 ESP32 進行通訊。</p>
        </header>

        <!-- 連線/狀態面板 -->
        <section class="mb-8 p-5 bg-gray-100 rounded-xl flex flex-col sm:flex-row justify-between items-center gap-4 shadow-inner">
            <div class="flex items-center gap-3">
                <div id="status-icon" class="p-2 rounded-full bg-gray-400 text-white">
                    <!-- Icon Placeholder -->
                    <div class="w-6 h-6">⚡</div>
                </div>
                <div>
                    <p class="text-sm text-gray-500">連線狀態</p>
                    <p id="status-display" class="text-xl font-bold text-gray-800">未連線</p>
                </div>
            </div>
            <button id="connect-button" class="w-full sm:w-auto py-2 px-6 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition duration-300">
                啟動連線
            </button>
        </section>

        <!-- 控制命令區塊 -->
        <section class="grid grid-cols-2 gap-4 mb-8">
            <!-- 設防/解除 -->
            <button id="btn-arm" class="control-btn bg-yellow-500 text-white hover:bg-yellow-600">
                設防 (ARM)
            </button>
            <button id="btn-disarm" disabled class="control-btn bg-gray-300 text-gray-800 hover:bg-gray-400">
                解除設防 (DISARM)
            </button>

            <!-- 門鎖/燈光/警報 -->
            <button id="btn-door" class="control-btn bg-teal-500 text-white hover:bg-teal-600 disabled:bg-gray-300" disabled>
                開門 (DOOR)
            </button>
            <button id="btn-light" class="control-btn bg-indigo-500 text-white hover:bg-indigo-600 disabled:bg-gray-300" disabled>
                開/關燈 (LIGHT)
            </button>
            <button id="btn-alarm" class="control-btn bg-red-500 text-white hover:bg-red-600 col-span-2 disabled:bg-gray-300" disabled>
                開啟/解除警報 (ALARM)
            </button>
             <button id="btn-read-log" class="control-btn bg-purple-600 text-white hover:bg-purple-700 col-span-2 disabled:bg-gray-300" disabled>
                讀取人員進出登錄紀錄
            </button>
        </section>

        <!-- 訊息日誌區塊 -->
        <section class="p-5 bg-gray-800 rounded-xl shadow-xl">
            <h2 class="text-xl font-semibold text-white mb-3">系統訊息日誌</h2>
            <div id="log-container" class="log-area p-3 bg-gray-900 text-green-400 rounded-lg text-sm">
                <p>--- 應用程式已啟動 ---</p>
            </div>
            <button id="clear-log-button" class="mt-3 py-1 px-4 text-xs bg-gray-600 text-white rounded hover:bg-gray-700 transition">
                清除日誌
            </button>
        </section>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        
        // Dummy Firebase init for environment compatibility
        try {
            const app = initializeApp(typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {});
            signInAnonymously(getAuth(app));
        } catch(e) { console.log("Firebase init skipped"); }

        // BLE 設定
        const BLE_SERVICE_UUID = '6e400001-b5a3-f393-e0a9-e50e24dcca9e';
        const BLE_TX_UUID = '6e400003-b5a3-f393-e0a9-e50e24dcca9e'; // Notify
        const BLE_RX_UUID = '6e400002-b5a3-f393-e0a9-e50e24dcca9e'; // Write
        const TERMINATOR = '\n';

        let bleDevice, rxChar, txChar;
        let isConnected = false;
        let isArmed = false;
        let isLightOn = false;
        let isAlarmOn = false;

        // UI 元素
        const statusDisplay = document.getElementById('status-display');
        const connectBtn = document.getElementById('connect-button');
        const btnArm = document.getElementById('btn-arm');
        const btnDisarm = document.getElementById('btn-disarm');
        const btnDoor = document.getElementById('btn-door');
        const btnLight = document.getElementById('btn-light');
        const btnAlarm = document.getElementById('btn-alarm');
        const btnReadLog = document.getElementById('btn-read-log');
        const logContainer = document.getElementById('log-container');

        function log(msg, type="info") {
            const p = document.createElement('p');
            p.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
            if (type === 'rx') p.className = "text-yellow-300";
            if (type === 'tx') p.className = "text-blue-300";
            logContainer.appendChild(p);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        // 更新 UI 狀態
        function updateUI() {
            connectBtn.textContent = isConnected ? "斷開連線" : "啟動連線";
            statusDisplay.textContent = isConnected ? "已連線" : "未連線";
            statusDisplay.className = isConnected ? "text-xl font-bold text-green-600" : "text-xl font-bold text-red-600";
            
            // 啟用/禁用按鈕
            const controls = [btnDoor, btnLight, btnAlarm, btnReadLog];
            controls.forEach(btn => btn.disabled = !isConnected);
            
            if (isConnected) {
                btnArm.disabled = isArmed;
                btnDisarm.disabled = !isArmed;
                
                if (isArmed) {
                    btnArm.className = "control-btn bg-gray-300 text-gray-500";
                    btnDisarm.className = "control-btn bg-green-500 text-white hover:bg-green-600";
                } else {
                    btnArm.className = "control-btn bg-yellow-500 text-white hover:bg-yellow-600";
                    btnDisarm.className = "control-btn bg-gray-300 text-gray-500";
                }

                btnLight.textContent = isLightOn ? "關燈 (LIGHT OFF)" : "開燈 (LIGHT ON)";
                btnAlarm.textContent = isAlarmOn ? "解除警報 (ALARM OFF)" : "開啟警報 (ALARM ON)";
            } else {
                btnArm.disabled = true;
                btnDisarm.disabled = true;
            }
        }

        async function connect() {
             if (!navigator.bluetooth) return alert('瀏覽器不支援 Web Bluetooth');
             try {
                 log('掃描裝置...');
                 bleDevice = await navigator.bluetooth.requestDevice({
                     filters: [{ services: [BLE_SERVICE_UUID] }]
                 });
                 bleDevice.addEventListener('gattserverdisconnected', onDisconnect);
                 const server = await bleDevice.gatt.connect();
                 const service = await server.getPrimaryService(BLE_SERVICE_UUID);
                 rxChar = await service.getCharacteristic(BLE_RX_UUID);
                 txChar = await service.getCharacteristic(BLE_TX_UUID);
                 
                 await txChar.startNotifications();
                 txChar.addEventListener('characteristicvaluechanged', handleNotifications);
                 
                 isConnected = true;
                 updateUI();
                 log('連線成功！');
             } catch(e) {
                 log('連線失敗: ' + e, 'error');
             }
        }

        function onDisconnect() {
            isConnected = false;
            isArmed = false;
            updateUI();
            log('裝置已斷開');
        }

        async function sendCommand(cmd) {
            if (!rxChar) return;
            try {
                await rxChar.writeValue(new TextEncoder().encode(cmd + TERMINATOR));
                log('TX: ' + cmd, 'tx');
                
                // 本地狀態預測更新 (等待回覆確認)
                if (cmd === 'ARM') { isArmed = true; updateUI(); }
                if (cmd === 'DISARM') { isArmed = false; updateUI(); }
                if (cmd === 'LIGHT_ON') { isLightOn = true; updateUI(); }
                if (cmd === 'LIGHT_OFF') { isLightOn = false; updateUI(); }
                if (cmd === 'ALARM_ON') { isAlarmOn = true; updateUI(); }
                if (cmd === 'ALARM_OFF') { isAlarmOn = false; updateUI(); }
                
            } catch(e) {
                log('發送失敗: ' + e);
            }
        }
        
        // 處理接收資料
        function handleNotifications(event) {
            const val = new TextDecoder().decode(event.target.value).trim();
            log("RX: " + val, 'rx');

            // 狀態同步
            if (val.includes("ARMED")) { isArmed = true; updateUI(); }
            if (val.includes("DISARMED")) { isArmed = false; updateUI(); }
            if (val.includes("ALARM_TRIGGERED")) {
                 log("!!! 警報觸發 !!!");
                 // 可以在這裡加入震動或音效提示
            }
            
            // 日誌解析 (簡單範例)
            // 假設格式 '26 92 ...' 是 Hex Data
            if (val.startsWith("'") || val.match(/^[0-9A-F ]+$/)) {
                 // 这里可以添加详细的 Hex to Date 转换逻辑
                 log("收到紀錄數據: " + val);
            }
        }

        connectBtn.addEventListener('click', () => isConnected ? bleDevice.gatt.disconnect() : connect());
        
        btnArm.addEventListener('click', () => sendCommand('ARM'));
        btnDisarm.addEventListener('click', () => sendCommand('DISARM'));
        btnDoor.addEventListener('click', () => sendCommand('DOOR_OPEN'));
        
        btnLight.addEventListener('click', () => {
            sendCommand(isLightOn ? 'LIGHT_OFF' : 'LIGHT_ON');
        });
        
        btnAlarm.addEventListener('click', () => {
            sendCommand(isAlarmOn ? 'ALARM_OFF' : 'ALARM_ON');
        });
        
        document.getElementById('btn-read-log').addEventListener('click', () => sendCommand('READ_LOG'));
        
        document.getElementById('clear-log-button').addEventListener('click', () => {
             logContainer.innerHTML = '<p>--- 日誌已清除 ---</p>';
        });
        
        updateUI();
    </script>
</body>
</html>
